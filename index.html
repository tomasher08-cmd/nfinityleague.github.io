<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity League</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 30%, #FF006A 130%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Glow efekt v pozad칤 */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: #FF006A;
            filter: blur(180px);
            opacity: 0.25;
            z-index: 0;
            top: -100px;
            right: -150px;
        }

        img.logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 20px;
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            margin: 10px 0;
            z-index: 2;
        }

        p {
            font-size: 20px;
            max-width: 600px;
            z-index: 2;
        }

        /* Discord tla캜칤tko */
        .discord-btn {
            margin-top: 30px;
            padding: 14px 30px;
            border-radius: 10px;
            background: #5865F2; /* Discord barva */
            border: none;
            font-size: 22px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            z-index: 2;

            box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
            transition: 0.25s ease-in-out;
        }

        .discord-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 28px rgba(255, 0, 106, 0.8);
            background: #6d75ff;
        }

        .icon {
            font-size: 26px;
        }
    </style>
</head>

<body>
    <div class="glow"></div>

    <div class="container">

        <!-- SEM P콎ID츼 LOGO (soubor pojmenuj logo.png) -->
        <img src="logo.png" class="logo" alt="INL Logo" />

        <h1>Infinity League</h1>
        <p>Amat칠rsk치 League of Legends liga pro za캜칤naj칤c칤 hr치캜e.<br>
        Komunita, z치bava a cesta k vy코코칤m tier콢m.</p>

        <!-- DISCORD ODKAZ -->
        <a href="https://discord.gg/bv7mm2JM" target="_blank" class="discord-btn">
            <span class="icon">游눫</span>
            P콏ipoj se na Discord
        </a>

    </div>
</body>
</html>
